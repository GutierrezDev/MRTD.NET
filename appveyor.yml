version: 1.0.{build}
skip_tags: true
clone_folder: C:\Projects\MRTD.NET\
configuration: Release
environment:
  COVERALLS_REPO_TOKEN: ZL8v2Y6waWYXIw4F22LPJj5lbVK6HY2LH

before_build:
  - nuget restore ".\MRTD.NET.sln"
build:
  project: .\MRTD.NET.sln
  verbosity: minimal
notifications:
- provider: GitHubPullRequest
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
test_script:
- ps: >-
    .\packages\OpenCover.*\tools\OpenCover.Console.exe -register:user -target:nunit3-console.exe "-targetargs:""SmartCardApi\bin\$env:CONFIGURATION\SmartCardApi.dll"" " -filter:"+[SmartCardApi*]*" -output:opencoverCoverage.xml

    $coveralls = (Resolve-Path "packages/coveralls.net.*/tools/csmacnz.Coveralls.exe").ToString()
    
    $env:APPVEYOR_BUILD_NUMBER
    
    & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN